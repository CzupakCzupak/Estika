<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Estika" />
    <title>Estika</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/splide.min.css" />
  </head>
  <body>
    <section class="collection">
      <div class="container">
        <div class="collection__grid">
          <div class="collection__grid-1--3"></div>
          <div class="collection__grid-2--3"></div>
          <div class="collection__grid-2--3"></div>
          <div class="collection__grid-1--3"></div>
        </div>
      </div>
    </section>
    <section class="newsletter">
      <div class="container">
        <div class="newsletter__container">
          <h3 class="newsletter__heading mb-12">Dołącz do newslettera</h3>
          <p class="newsletter__subheading mb-32">
            i otrzymaj <span class="blue"><a class="underline">15% </a>zniżki</span> na pierwsze zamówienie
          </p>
          <form class="newsletter__form rel w-100 d-f ai-fs">
            <input type="email" name="newsletter-email" id="newsletter-email" class="newsletter__email" placeholder="Adres e-mail" />
            <button class="btn btn-greensea600">
              <p class="btn__text">Dołącz</p>
              <div class="btn__icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path d="M12 7V17M7 12H17" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </div>
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
